<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today in {user.topics}</title>
    <style>
        /* ... (keeping the same styles as in the original template) ... */
    </style>
</head>
<body>
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #f0f0f0; margin: 0; padding: 20px;">
        <tr>
            <td align="center">
                <table role="presentation" class="container" width="500" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="header">
                            <img src="news-icon.png" alt="News Icon">
                            <h1>Today in {user.topics}</h1>
                            <div class="powered-by">Summarized from {total_number_of_articles} articles</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="news-list">
                            {for topic in topics}
                            <div class="news-item">â€¢ {topic.summary[0].title}</div>
                            {endfor}
                        </td>
                    </tr>
                    {for topic in topics}
                    <tr>
                        <td class="world-news">
                            <h2>{topic.name}</h2>
                            {for item in topic.summary}
                            <div class="news-container">
                                <div class="news-title">{item.title}</div>
                                <div class="news-detail">{item.content}</div>
                            </div>
                            {endfor}
                        </td>
                    </tr>
                    {endfor}
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
